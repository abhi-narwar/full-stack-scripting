<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nav Hover Effects</title>
  <style>
    nav {
      background: #0d6efd;
      padding: 10px 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.3s ease, transform 0.3s ease, color 0.3s ease;
    }
    nav a:hover {
      background: white;
      color: #0d6efd;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Pricing</a>
  </nav>
</body>
</html>
