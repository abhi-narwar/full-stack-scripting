<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      width: 300px;
      padding: 16px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h2 {
      margin: 10px 0;
    }
    .card p {
      color: #555;
    }
    .card button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
      background: #0d6efd;
      color: white;
      cursor: pointer;
    }
    .card button:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="product.jpg" alt="Product image">
    <h2>Wireless Headphones</h2>
    <p>Comfortable, light-weight headphones with great sound.</p>
    <button>Buy Now</button>
  </div>
</body>
</html>
