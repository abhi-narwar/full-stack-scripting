<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Script</title>
  <script>
    function greetUser() {
      var name = prompt("Enter your name:");
      if (name) {
        alert("Welcome, " + name + "!");
        document.write("<h1>Hello " + name + ", welcome to JavaScript!</h1>");
      } else {
        alert("You did not enter a name.");
      }
    }
  </script>
</head>
<body onload="greetUser()">
</body>
</html>
